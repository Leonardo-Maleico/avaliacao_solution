	<title>Exercício 2</title>
</head>
<body>

	<div class="container">
		<h3 class="centro">Verificação de valores em array</h3>
		<div class="espaco"></div>
		<div class="d-grid gap-2">
			<button class="btn btn-success" onclick="verificarArray()">Calcular Maior</button>
		</div>
		<div class="col-12">
			<h4 class="centro">Resultados pelo CONSOLE do navegador</h4><br/>
		</div>
	</div>
</div>

<script type="text/javascript" >
	function verificarArray(){
		const exArray = []
		const size = 10
		for (let i = 0; i < size; i++) {
			exArray.push(i);
			console.log(exArray);
			var max = exArray.map(Number).reduce(function(a, b) {
				return Math.max(a, b);
			});
			var min = exArray.map(Number).reduce(function(c, d) {
				return Math.min(c, d);
			});
		}

		console.log("Valor máximo: " + max);
		console.log("Valor mínimo: " + min);
	}


</script>
