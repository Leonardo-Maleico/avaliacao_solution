<html>
<head lang="pt-BR">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js" type="text/javascript"></script>
	<style type="text/css">
		.centro{
			text-align: center;
			align-items: center;
		}
		.esconde{
			display: none;
		}
		.espaco{
			margin-bottom: 60px;
		}
	</style>
	<title>Exercício 1</title>
</head>
<body>

	<div class="container">
		<h3 class="centro">Verificação de números: Números maiores</h3>
		<div class="row">
			<div class="col-4 mb-3 mt-3">
				<label for="Digite o primeiro número abaixo">Digite o primeiro número abaixo (1) *</label><br/>
				<input id="num1" class="form-control" required="required" placeholder="Digite o número que deseja..." maxlength="10" type="number">
			</div>
			<div class="col-4 mb-3 mt-3">
				<label for="Digite o segundo número abaixo">Digite o segundo número abaixo (2) *</label><br/>
				<input id="num2" class="form-control" required="required" placeholder="Digite o número que deseja..." maxlength="10" type="number">
			</div>
			<div class="col-4 mb-3 mt-3">
				<label for="Digite o terceiro número abaixo">Digite o terceiro número abaixo (3) *</label><br/>
				<input id="num3" class="form-control" required="required" placeholder="Digite o número que deseja..." maxlength="10" type="number">
			</div>
			<div class="col-12">
				<div class="d-grid gap-2">
				<button class="btn btn-success" onclick="verificacao()">Calcular Maior</button>
			</div>
			</div>
			<div class="espaco"></div>
			<div class="col-12">
				<h4 class="centro">Resultados:</h4><br/>
				<p class="centro esconde" id="resultado">O número maior é: <span id="resultadoFinal"></span></p>
			</div>
		</div>
	</div>

	<script type="text/javascript" >
		function verificacao(){
			var ent1 = parseFloat(document.getElementById('num1').value)
			var ent2 = parseFloat(document.getElementById('num2').value)
			var ent3 = parseFloat(document.getElementById('num3').value)
			var resultadoFinal = (document.getElementById('resultadoFinal'));
			if (ent1 > ent2 && ent1 > ent3) {
				$("#resultado").removeClass("esconde");
				resultadoFinal.innerHtml  = ent1;
			}else if (ent2 > ent1 && ent2 > ent3) {
				$("#resultado").removeClass("esconde");
				resultadoFinal.innerHtml =  ent2;
			}else{
				$("#resultado").removeClass("esconde");
				resultadoFinal.innerHTML = ent3;
			}

		}
	</script>
</body>
</html>
